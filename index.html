<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <nav  class="navbar bg-black">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="images/logo.svg" alt=""></a>
              <div id="one">

          </div>
